<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess a number</title>
</head>

<body>

    <h1>Guess a number from 0 to 10</h1>

    <input placeholder="Number"  id="input_number"/>

    <button id="button">Take a guess!</button>
    <button id="refresh_button" disabled>Refresh</button>
    <br>

    <p id="result_message"></p>


    <script  src="/node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            urlArgs: (id, url) => ((id.indexOf('/build') === 0 && id.indexOf('.js') === -1) ? '.js' : '') + '?' + Math.random()
        });
    </script>
    <script>require(['/build/index'])</script>
</body>
</html>
